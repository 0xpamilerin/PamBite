<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PamBite | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100 overflow-x-hidden">

    <!-- Background with Hero Image -->
    <div class="absolute inset-0">
      <img src="img/bg-img.avif" alt="Food Background" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-60"></div> <!-- Dark overlay -->
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-lg p-8 mx-4">
      <!-- Title -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600">Log in to continue to <span class="text-orange-600 font-semibold">PamBite</span></p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <input id="email" type="email" placeholder="Email" requiredclass="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-500">
          <p id="emailError" class="text-red-500 text-sm hidden">Enter a valid email.</p>
        </div>

        <div>
          <input id="password" type="password" placeholder="Password" requiredclass="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-500">
          <p id="passwordError" class="text-red-500 text-sm hidden">Password must be 8+ chars, 1 uppercase, 1 number, 1 special.</p>
        </div>

        <button type="submit"class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
          Login
        </button>
      </form>

      <!-- Footer Links -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>Donâ€™t have an account? 
          <a href="signup.html" class="text-orange-600 font-semibold hover:underline">Sign Up</a>
        </p>
        <p class="mt-2">
          <a href="#" class="text-gray-500 hover:underline">Forgot Password?</a>
        </p>
      </div>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>
          <a href="index.html" class="text-orange-600 font-semibold hover:underline">Return</a>
        </p>
      </div>
    </div>
    
    <script src="login.js"></script>
  </body>
</html>
